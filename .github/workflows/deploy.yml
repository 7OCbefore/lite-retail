1.  去 [GitHub](https://github.com/new) 新建一个仓库，名字叫 `lite-retail` (要和第二步填的一致)。
2.  在你的项目终端里依次执行：

```bash
git init
git add .
git commit -m "feat: 准备部署"
# 下面这行换成你自己的仓库地址
git remote add origin https://github.com/7OCbefore/lite-retail.git
git branch -M main
git push -u origin main